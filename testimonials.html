---
layout: default
---

<h2>Here is what those who have participated in RUniteCS have said about their experience:</h2>
<!-- Indicators -->
{% assign testimonials = site.data.testimonials %} 

<div class="row outer mt-4">

    {% for testimonial in testimonials %}
    <div class="inner mb-5 col-xs-7 col-md-6">
        <div class="card p-3">
            <h2>{{ testimonial.name }}</h2>
            <h4>{{ testimonial.grade }}</h4>
            <blockquote>{{ testimonial.blurb }}</blockquote>
        </div>
    </div>
    {% endfor %}

</div>
